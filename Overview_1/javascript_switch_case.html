<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Phiên âm các số từ 0 đến 9
        //B1. Nhập số
        let num = parseInt(prompt("Nhập vào một số từ 0-9"));
        //B2. Phiên âm và in ra
        switch (num) {
            case 0:
                console.log("Không");
                break;
            case 1:
                console.log("Một");
                break;
            case 2:
                console.log("Hai");
                break;
            case 3:
                console.log("Ba");
                break;
            case 4:
                console.log("Bốn");
                break;
            case 5:
                console.log("Năm");
                break;
            case 6:
                console.log("Sáu");
                break;
            case 7:
                console.log("Bảy");
                break;
            case 8:
                console.log("Tám");
                break;
            default:
                console.log("Chín");
        }
    </script>
</body>

</html>
