<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do...While Demo</title>
</head>
<body>
    <script>
        // Đề nghị thầy Quang khen cả lớp 5 lần (ít nhất phải khen 1 lần)
        let a = 0;
        do{
            console.log("Lớp Java-10 rất chăm và giỏi - lần thứ ",a+1);
            a++;
        }while(a<5);
        
    </script>
</body>
</html>
