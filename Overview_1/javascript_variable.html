<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- [var,let,const] + variableName = value -->
    <!-- 
        var: global/local, có thể khai báo lại, gán lại giá trị
        let: block scope, không thể khai báo lại, gán lại giá trị
        const: constant - hằng số, ko khai báo lại, ko gán lại giá trị
     -->
    <script>
        // Khai báo biến chứa tên của sinh viên
        var studentName;
        //Khởi tạo giá trị biến studentName
        studentName = "Minh Thu"; //studentName --> String
        studentName = 10;//studentName --> number
        //Khai báo và khởi tạo mã của sinh viên
        let studentId = "SV001";
        //Khai báo và khởi tạo giá trị cho các điểm của sinh viên
        let html_mark = 8.7,css_mark=9,js_mark=10;
        //Khai báo lương cơ bản của nhân viên
        const BASIC_SALARY = 1300000;       


    </script>
</body>
</html>
