<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Demo</title>
</head>
<body>
    <script>
        // Thu muốn khen Đức đẹp trai 10 lần
        let a = 0;
        while (a<10) {
            console.log("Đức đẹp zai quá Đức ơi - lần thứ ",a+1);
            a++;
        }
    </script>
</body>
</html>
